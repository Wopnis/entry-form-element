<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>форма входа-регистраци</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <article class="container">
    <div class="block">
      <section class="block__item block-item">
        <h2 class="block-item__title">Есть аккаунт?</h2>
        <button class="block-item__btn signIn-btn">Войти</button>
      </section>
      <section class="block__item block-item">
        <h2 class="block-item__title">Еще не зарегистрированы?</h2>
        <button class="block-item__btn signUp-btn">Регистрация</button>
      </section>
    </div>
    <div class="form-box">
      <form action="#" class="form form_signIn>
        <h3 class=" form__title">ВХОД</h3>
        <p><input type="text" class="form__input" placeholder="ЛОГИН"></p>
        <p><input type="password" class="form__input" placeholder="ПАРОЛЬ"></p>
        <p><button class="form__btn">ВОЙТИ</button></p>
        <p><a href="#" class="form__foget">восстановить пароль</a></p>
      </form>
      <form action="#" class="form form_signUp">
        <h3 class="form__title">Регистрация</h3>
        <p><input type="text" class="form__input" placeholder="ввеите логин"></p>
        <p><input type="email" class="form__input" placeholder="введите EMAIL"></p>
        <p><input type="text" class="form__input" placeholder="введите пароль"></p>
        <p><input type="password" class="form__input" placeholder="подтвердите пароль"></p>
        <p><button class="form__btn form__btn_signUp">ЗАРЕГИСТРИРОВАТЬСЯ</button></p>
      </form>
    </div>
  </article>

</body>

</html>
